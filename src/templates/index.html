{% extends "layout.html" %}

{% block content %}
    <h2 style="text-align: center; margin-top: 0;">Log a New Session</h2>

    <form action="{{ url_for('add_workout') }}" method="post" style="padding: 10px;">
        
        <div style="margin-bottom: 15px;">
            <label for="category" style="display: block; margin-bottom: 5px; font-weight: bold;">Select Category:</label>
            <select name="category" id="category" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                {% for category in categories %}
                    <option value="{{ category }}" {% if category == 'Workout' %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="exercise" style="display: block; margin-bottom: 5px; font-weight: bold;">Exercise:</label>
            <input type="text" id="exercise" name="exercise" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="duration" style="display: block; margin-bottom: 5px; font-weight: bold;">Duration (min):</label>
            <input type="number" id="duration" name="duration" required min="1" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>

        <button type="submit" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 48%; margin-right: 2%;">Add Session</button>
        <a href="{{ url_for('view_summary') }}" style="display: inline-block; text-align: center; padding: 10px 15px; background-color: #007bff; color: white; border-radius: 4px; text-decoration: none; width: 48%; box-sizing: border-box;">View Summary</a>
    </form>
{% endblock %}
