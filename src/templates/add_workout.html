{% extends "base.html" %}
{% block title %}Log Workouts{% endblock %}

{% block content %}
<h1 class="display-5 fw-bold mt-4 text-primary text-center">üèãÔ∏è ACEest Session Logger</h1>
<p class="text-center text-muted">Track your progress with precision.</p>
<hr>

<div class="row">
    <div class="col-md-7 mx-auto">
        <div class="card p-4 mb-4">
            <form method="POST" action="{{ url_for('add_workout') }}">
                <div class="mb-3">
                    <label for="category" class="form-label fw-bold">Category:</label>
                    <select class="form-select" id="category" name="category" required>
                        {% for cat in categories %}
                            <option value="{{ cat }}" {% if cat == 'Workout' %}selected{% endif %}>{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exercise" class="form-label fw-bold">Exercise Name:</label>
                    <input type="text" class="form-control" id="exercise" name="exercise" required>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label fw-bold">Duration (min):</label>
                    <input type="number" class="form-control" id="duration" name="duration" required>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">‚úÖ ADD SESSION</button>
                    <a href="{{ url_for('summary') }}" class="btn btn-secondary">üìã VIEW SUMMARY</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
